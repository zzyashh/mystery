<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      animation: bgAnimation 8s infinite alternate ease-in-out;
    }

    @keyframes bgAnimation {
      0% { background: linear-gradient(135deg, #ff4d6d, #ff758c); }
      100% { background: linear-gradient(135deg, #ff758c, #ff4d6d); }
    }

    .container {
      text-align: center;
      color: white;
      transition: all 0.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulseText {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.05); opacity: 0.9; }
    }

    .buttons {
      margin-top: 20px;
    }

    .yes-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      background: #ff4d4d;
      color: white;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
      animation: glow 1.5s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .yes-button::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s, opacity 0.3s;
      border-radius: 50%;
      opacity: 0;
    }

    .yes-button:hover::before {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(255, 77, 77, 0.8); }
      100% { box-shadow: 0 0 30px rgba(255, 77, 77, 1); }
    }

    .no-button {
      background: #ffcccb;
      color: #333;
      position: absolute;
      transition: transform 0.3s ease-in-out;
    }

    .no-button:hover {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .celebrate-screen {
      display: none;
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .slideshow {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 80vw;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      justify-content: center;
      align-items: center;
    }

    .slideshow img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: floatUp 4s infinite linear;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button class="yes-button" onclick="showCelebration()">Yes</button>
      <button class="no-button" onmouseover="moveNoButton()">No</button>
    </div>
  </div>

  <div class="celebrate-screen">
    <h1>Happy Valentines Day! üíù, here's some tuff flicks of us ü§≥ (the only ones we got type shii)</h1>
    <p>
      You mean the world to me, and I'm so grateful to have you in my life. üåç Let's make this Valentine's Day unforgettable! üíñ (hopefully the next one is in person) üòÖ
    </p>
    <div class="slideshow">
      <img src="Images/IMG_1972.jpg" alt="Photo 1">
      <img src="Images/IMG_3078.jpg" alt="Photo 2">
      <img src="Images/IMG_3091.jpg" alt="Photo 3">
      <img src="Images/image0.jpg" alt="Photo 4">
    </div>
  </div>

  <div class="floating-hearts"></div>

  <script>
    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      noButton.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
    }

    function showCelebration() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.celebrate-screen').style.display = 'block';

      spawnHearts();
    }

    function spawnHearts() {
      const heartsContainer = document.querySelector('.floating-hearts');
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
