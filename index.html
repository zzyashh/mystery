<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      margin-top: 20px;
    }

    .yes-button, .no-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .yes-button {
      background: #ff4d4d;
      color: white;
    }

    .no-button {
      background: #ffcccb;
      color: #333;
      position: absolute;
    }

    .celebrate-screen {
      display: none;
      text-align: center;
      color: white;
    }

    .slideshow {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 80vw;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      justify-content: center;
      align-items: center;
    }

    .slideshow img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    .balloons, .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon, .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .heart {
      color: #ff4d4d;
    }

    .balloon {
      color: #ffcccb;
    }

    .paragraph {
      margin: 20px auto;
      width: 80%;
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Additional Decorations */
    .decor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .decor span {
      position: absolute;
      font-size: 1.5rem;
      animation: float 5s infinite ease-in-out;
    }

    .decor span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .decor span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .decor span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .decor span:nth-child(4) { left: 70%; animation-delay: 1s; }
    .decor span:nth-child(5) { left: 90%; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button class="yes-button" onclick="showCelebration()">Yes</button>
      <button class="no-button" onmouseover="moveNoButton()">No</button>
    </div>
  </div>

  <div class="celebrate-screen">
    <h1>Type shiii, here's some tuff flicks of us 🤳 (the only ones we got)</h1>
    <p class="paragraph">
      <!-- Add your custom paragraph text here -->
      You mean the world to me, and I'm so grateful to have you in my life. 🌍 Let's make this Valentine's Day unforgettable! 💖 (hopefully the next one is in person) 😅
    </p>
    <div class="slideshow">
      <img src="Images/IMG_1972.jpg" alt="Photo 1">
      <img src="Images/IMG_3078.jpg" alt="Photo 2">
      <img src="Images/IMG_3091.jpg" alt="Photo 3">
      <img src="Images/IMG_4391.jpg" alt="Photo 4">
    </div>
  </div>

  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;">🎈</div>
    <div class="balloon" style="left: 30%; animation-delay: 2s;">🎈</div>
    <div class="balloon" style="left: 50%; animation-delay: 4s;">🎈</div>
    <div class="balloon" style="left: 70%; animation-delay: 1s;">🎈</div>
    <div class="balloon" style="left: 90%; animation-delay: 3s;">🎈</div>
  </div>

  <div class="hearts">
    <div class="heart" style="left: 5%; animation-delay: 0s;">❤️</div>
    <div class="heart" style="left: 25%; animation-delay: 1s;">❤️</div>
    <div class="heart" style="left: 45%; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 65%; animation-delay: 3s;">❤️</div>
    <div class="heart" style="left: 85%; animation-delay: 4s;">❤️</div>
  </div>

  <div class="decor">
    <span>💖</span>
    <span>💕</span>
    <span>💘</span>
    <span>💓</span>
    <span>💞</span>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }

    function showCelebration() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.celebrate-screen').style.display = 'block';
    }
  </script>
</body>
</html>
